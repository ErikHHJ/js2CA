<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <link rel="stylesheet" href="../dist/css/main.css">
    <script src="../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./feed.js" defer></script>
    <script src="https://kit.fontawesome.com/86fb0fb587.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark-subtle">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PokeForum</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <div class="nav-item">Profile</div>
          <div class="nav-item">Feed</div>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="../profile/index.html">Profile</a></li>
                <li><a class="dropdown-item" href="./index.html">Feed</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="../index.html">Quick Logout</a></li>
            </ul>
          </li>
          
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2 border-black" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
<div class="container d-flex flex-column min-vh-100">
    <div class="row">
         <div class="d-flex justify-content-between">
        <button type="button" class="newpost  btn btn-success w-25 mx-5 my-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Create New Post <i class="fa-solid fa-arrow-up-right-from-square"></i>
        </button>
        <button class="sortbuttons btn btn-outline-success">Newest</button>
        <button class="sortbuttons btn btn-outline-success">Popularity</button>
        <button class="sortbuttons btn btn-outline-success">Trending</button>
        <label class="searchlabel" for="search">Search posts:</label>
        <input type="text" class="searchbar border-success form-control" id="search">
      </div> 

  
        
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">New post</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-outline mb-4 d-flex flex-column">
                            <label for="title" class="form-label">Title:
                            <input id="titleinput" type="text" class="form-control" placeholder="Enter post title" name="title" required>
                            
                        </div>
                        <div class="form-outline mb-4 d-flex flex-column">
                            <label for="title" class="form-label">Body:
                                <textarea class="form-control" rows="5" cols="30" id="bodyinput">
                                </textarea>
                            
                        </div>
                        <div class="form-outline mb-4 d-flex flex-column">
                          <label for="tags" class="form-label">Tags, separated by spaces!!
                          <input id="tagsinput" type="text" class="form-control" placeholder="Enter tags seperated by spaces" name="tags" required>
                          
                      </div>
                    
                        <div>
                        <div class="mb-4 d-flex flex-column">
                            <label class="form-label" for="media">Upload image:</label>
                            <input id="mediainput" type="text" class="form-control" placeholder="Enter image url" name="media" required>
                            
                        </div>
                        <div>
                        
    </div>
</div>

                    </div>
        <div class="modal-footer">
          <button id="postbtn" type="button" class="btn btn-primary">Post</button>
        </div>
    </div>
  </div>
  
  </div>
        </div>
        <div class="row">
       
        </div>
        
    </div>

    
    

</div>
</body>
</html>
